<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>connect4</title>
  <meta name="description" content="A beautifull and powerfull connect4">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="connect4.css">
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

</head>



<body>
    <content>
        <nav>
            <form  action="" id="form-connect4">
                <input type="checkbox" id="nav-toggle-AI" class="nav-toggle-AI" name="ai">
                <label for="nav-toggle-AI" class="nav-toggle-label-AI">
                    Active AI
                </label>
                <h4>Starting Player</h4>
                <input type="radio" name="player" value="1" checked>
                <label for="player1">Player 1</label><br/>
                <input type="radio" name="player" value="2">
                <label for="player2">Player 2</label><br/>
                <h4>Difficulty</h4>
                <input type="radio" name="difficulty" value="1" checked>
                <label for="difficulty1">Easy</label><br/>
                <input type="radio" name="difficulty" value="2">
                <label for="difficulty2">Medium</label><br/>
                <input type="radio" name="difficulty" value="3">
                <label for="difficulty3">Hard</label><br/>
                <button type="submit">New Game !</button>
            </form>
        </nav>
        <canvas id="connect4Canvas" width="900" height="700"></canvas>
    </content>
    <script src="Controller/Controller.js"></script>
    <script src="View/View.js"></script>
    <script src="View/Jeton.js"></script>
    <script src="View/Notif.js"></script>
    <script src="Model/Model.js"></script>
    <script src="Model/Computer.js"></script>
    <script>
      const app = new Controller(new Model(), new View("connect4Canvas"));
    </script>
</body>
</html>
